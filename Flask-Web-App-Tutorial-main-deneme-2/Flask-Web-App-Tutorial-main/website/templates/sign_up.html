{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <div class="container mt-5" style="background-color: rgb(181, 247, 236);">
    <div class="row">
      <div class="col"><br>
        <h3 align="center">Sign Up</h3>
        <div class="form-group">
          <label for="email"><strong>Email Address</strong></label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
        </div>
        <div class="form-group">
          <label for="firstName"><strong>First Name</strong></label>
          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" />
        </div>
        <div class="form-group">
          <label for="password1"><strong>Password</strong></label>
          <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" />
        </div>
        <div class="form-group">
          <label for="password2"><strong>Password (Confirm)</strong></label>
          <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" />
        </div>
        <br />
        <div align="center"><button type="submit" class="btn btn-primary">Submit</button></div>
      </div>
    </div>
  </div>
</form>
{% endblock %}
